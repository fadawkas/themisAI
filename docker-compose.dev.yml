services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:delegated
      - node_modules:/app/node_modules
    env_file:
      - .env
    environment:
      - CHOKIDAR_USEPOLLING=true

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    ports: ["8000:8000"]
    volumes:
      - ./backend:/app:delegated
      - ./backend/app/db/index_uu:/app/app/db/index_uu:ro
    env_file:
      - .env
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - VLLM_BASE=${VLLM_BASE}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - INDEX_DIR=${INDEX_DIR}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - FRONTEND_URL=${FRONTEND_URL}

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_DB=themis
      - POSTGRES_USER=themis
      - POSTGRES_PASSWORD=themis
    ports: ["5432:5432"]  # optional to reach from host
    volumes:
      - pgdata:/var/lib/postgresql/data\
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  node_modules:
  pgdata:
